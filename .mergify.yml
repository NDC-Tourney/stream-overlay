queue_rules:
  - merge_method: fast-forward
    autoqueue: true
    name: merge queue
    queue_conditions:
      - or:
          - and:
              - "#approved-reviews-by >= 1"
              - "#changes-requested-reviews-by = 0"
          - label = ready-to-merge
    branch_protection_injection_mode: queue
merge_protections_settings:
  post_comment: false
pull_request_rules:
  - name: refresh label
    description: Refresh when the ready-to-merge label is attached
    conditions:
      - label = ready-to-merge
    actions:
      queue:
